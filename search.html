---
layout: default
toc: false
---
<div id="search-searchbar">

</div>

<div class="post-list" id="search-hits">
  {% if site.collections %}
    {% for collection in site.collections %}
      {% assign label = collection.label | replace: "_", "" %}
      {% if label != "posts" %}
        <div class="post-item">
          <h2>
            <a class="post-link" href="/{{ label }}">
              {{ label | capitalize }}
            </a>
          </h2>
        </div>
      {% endif %}
    {% endfor %}
  {% endif %}
</div>
